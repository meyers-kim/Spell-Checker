<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h:outputText value="Spell Check Results:" styleClass="title" />

        <h:dataTable value="#{spellCheckBean.spellErrors}" var="error" styleClass="results-table">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Wrong Word" />
                </f:facet>
                <h:outputText value="#{error.wrongWord}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Correct Word" />
                </f:facet>
                <h:outputText value="#{error.correctWord}" />
            </h:column>
        </h:dataTable>

        <h:form>
            <h:commandButton value="Back to Input" action="index" styleClass="btn" />
        </h:form>
    </ui:define>
</ui:composition>
