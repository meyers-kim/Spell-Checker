<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Spell Checker</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 1.5em;
            color: #333333;
            margin-bottom: 10px;
        }

        .btn {
            background-color: #005f73;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0a9396;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .results-table th, .results-table td {
            padding: 8px;
            text-align: left;
            border: 1px solid #dddddd;
        }

        .results-table th {
            background-color: #005f73;
            color: #ffffff;
            font-weight: bold;
        }

        .results-table td {
            background-color: #f4f4f9;
        }
    </style>
</h:head>

<h:body>
    <ui:insert name="content"/>
</h:body>
</html>
